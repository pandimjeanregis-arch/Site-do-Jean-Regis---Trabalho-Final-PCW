<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - Folha Ribeirinha</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <h1>Cadastro de Produto/Serviço</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="produtos.html">Produtos</a>
            <a href="cadastro.html">Cadastrar Anúncio</a>
            <a href="portifolio.html">Portfólio</a>
        </nav>
    </header>

    <div class="container">
        <h2>Preencha os dados do produto</h2>

        <form class="form-wrapper">
            <label for="nomeProduto">Nome do Produto/Serviço:</label>
            <input type="text" id="nomeProduto" name="nomeProduto" placeholder="Digite o nome" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva o produto/serviço" required></textarea>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" placeholder="R$" min="0" step="0.01" required>

            <label for="nomeAnunciante">Nome do Anunciante:</label>
            <input type="text" id="nomeAnunciante" name="nomeAnunciante" placeholder="Seu nome" required>

            <label for="contato">Contato (telefone/email):</label>
            <input type="text" id="contato" name="contato" placeholder="Ex: (18) 99999-9999 ou email@exemplo.com" required>

            <label for="imagem">Imagem do Produto:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">

            <div class="button-group">
                <input type="button" value="Cadastrar Produto" onclick="alert('Produto cadastrado com sucesso!')">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>
</body>
</html>

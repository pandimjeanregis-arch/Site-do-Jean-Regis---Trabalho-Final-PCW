<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - Folha Ribeirinha</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
        }

        header {
            background-color: #00bfa5;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #00796b;
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            margin: 0 0 10px 0;
            letter-spacing: 1px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #ffe082;
            transform: scale(1.1);
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #b2ebf2;
            border-radius: 15px;
            border: 2px solid #00acc1;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .container h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            margin-bottom: 20px;
            color: #00796b;
            border-bottom: 2px solid #00acc1;
            padding-bottom: 5px;
        }

        /* Formulário */
        .form-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-wrapper label {
            font-weight: bold;
            color: #004d40;
        }

        .form-wrapper input,
        .form-wrapper textarea,
        .form-wrapper select {
            width: 100%;
            padding: 12px;
            border: 1px solid #00acc1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-wrapper input:focus,
        .form-wrapper textarea:focus,
        .form-wrapper select:focus {
            border-color: #00bfa5;
            outline: none;
            box-shadow: 0 0 8px rgba(0,191,165,0.4);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
        }

        .button-group input[type="button"],
        .button-group input[type="reset"] {
            flex: 1;
            padding: 12px;
            background-color: #00bfa5;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .button-group input[type="button"]:hover,
        .button-group input[type="reset"]:hover {
            background-color: #00796b;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Produto/Serviço</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="produtos.html">Produtos</a>
            <a href="cadastro.html">Cadastrar Anúncio</a>
            <a href="portifolio.html">Portfólio</a>
        </nav>
    </header>

    <div class="container">
        <h2>Preencha os dados do produto</h2>

        <form class="form-wrapper">
            <label for="nomeProduto">Nome do Produto/Serviço:</label>
            <input type="text" id="nomeProduto" name="nomeProduto" placeholder="Digite o nome" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva o produto/serviço" required></textarea>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" placeholder="R$" min="0" step="0.01" required>

            <label for="nomeAnunciante">Nome do Anunciante:</label>
            <input type="text" id="nomeAnunciante" name="nomeAnunciante" placeholder="Seu nome" required>

            <label for="contato">Contato (telefone/email):</label>
            <input type="text" id="contato" name="contato" placeholder="Ex: (18) 99999-9999 ou email@exemplo.com" required>

            <label for="imagem">Imagem do Produto:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">

            <div class="button-group">
                <input type="button" value="Cadastrar Produto" onclick="alert('Produto cadastrado com sucesso!')">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>
</body>
</html>

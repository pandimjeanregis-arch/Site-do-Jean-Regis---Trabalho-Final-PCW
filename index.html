<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistência Farmacêutica - Jean Regis</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Reset e Geral */
       html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;

    /* Fundo com imagem e cor de fallback */
    background: #b2ebf2 url('imafundo.jpeg') center/cover no-repeat;
    /* #b2ebf2 é um azul clarinho que combina com sua paleta */
    
    color: #004d40;
}


        /* Header */
        header {
            background-color: rgba(0, 191, 165, 0.9); /* semi-transparente */
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #00796b;
            position: relative;
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            margin: 0 0 10px 0;
            letter-spacing: 1px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #ffe082;
            transform: scale(1.1);
        }

        /* Dicas laterais modernizadas */
        .menu-tip, .menu-tip-left {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #ff5252;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            white-space: nowrap;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .menu-tip { left: 110%; }
        .menu-tip-left { right: 110%; }

        /* Container principal */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(178, 235, 242, 0.85); /* azul clarinho semi-transparente */
            border-radius: 15px;
            border: 2px solid rgba(0, 172, 193, 0.8);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .container h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            margin-bottom: 15px;
            color: #00796b;
        }

        .container h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            color: #004d40;
            margin-top: 0;
            letter-spacing: 1px;
        }

        /* Imagem centralizada */
        .imagem-centralizada {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px auto;
            padding: 20px;
            border: 3px solid rgba(0, 191, 165, 0.9);
            border-radius: 15px;
            background-color: rgba(224, 247, 250, 0.85); /* semi-transparente */
            max-width: 80%;
            position: relative;
            overflow: hidden;
        }

        .imagem-centralizada img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .imagem-centralizada img:hover {
            transform: scale(1.05);
        }

        /* Animação fade-in */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Aviso lateral "Deslize para baixo" */
        .scroll-indicator {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #00bfa5;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-50%) translateY(0); }
            50% { transform: translateY(-50%) translateY(10px); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Assistência Farmacêutica</h1>
        <div class="menu-wrapper" style="position: relative; display: inline-block;">
            <nav>
                <a href="index.html">Home</a>
                <a href="produtos.html">Produtos</a>
                <a href="cadastro.html">Cadastrar Anúncio</a>
                <a href="portifolio.html">Portfólio</a>
            </nav>

            <!-- Dicas laterais -->
            <div class="menu-tip">&lt; ESCOLHA UMA OPÇÃO AO LADO &lt;</div>
            <div class="menu-tip-left">&gt; ESCOLHA UMA OPÇÃO AO LADO &gt;</div>
        </div>
    </header>

    <div class="container">
        <h2>Equipamentos e acessórios farmacêuticos ao seu alcance, com segurança e praticidade.</h2>
        <h3>SAÚDE & TECNOLOGIA PARA O SEU BEM-ESTAR</h3>
    </div>

    <div class="imagem-centralizada">
        <img src="inicial1.jpeg" alt="Imagem Central">
    </div>

    <!-- Aviso lateral -->
    <div class="scroll-indicator">⬇ Deslize para baixo para ver a imagem</div>
</body>
</html>
